<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>D_Wassin</title>
<link rel="icon" href="coeur.png" type="image/png">


<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
background:#fde7ec;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins', sans-serif;
overflow:hidden;
}

/* floating hearts */
.heart{
position:absolute;
font-size:18px;
color:#d8a2af;
animation:float 8s infinite ease-in-out;
opacity:0.6;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-40px);}
100%{transform:translateY(0);}
}

.card{
background:white;
width:420px;
padding:60px 40px;
border-radius:30px;
text-align:center;
box-shadow:0 25px 60px rgba(255,105,135,0.35);
animation:pop 0.8s ease;
}

@keyframes pop{
from{transform:scale(0.8);opacity:0;}
to{transform:scale(1);opacity:1;}
}

h1{
font-family:'Playfair Display', serif;
color:#a4142d;
font-size:32px;
}

.name{
font-family:'Playfair Display', serif;
font-size:40px;
color:#c21837;
margin:20px 0 40px;
}

.buttons{
background:#eee;
border-radius:50px;
display:inline-flex;
padding:6px;
position:relative;
}

button{
width:120px;
padding:14px;
border:none;
border-radius:50px;
font-size:18px;
cursor:pointer;
transition:all 0.4s cubic-bezier(.68,-0.55,.27,1.55);
}

#yesBtn{
background:#b1122f;
color:white;
box-shadow:0 8px 20px rgba(177,18,47,0.5);
}

#noBtn{
background:#ccc;
color:#555;
position:absolute;
right:6px;
}

.message{
margin-top:30px;
font-size:22px;
color:#b1122f;
display:none;
animation:fade 0.6s ease;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

.footer{
margin-top:35px;
font-size:14px;
color:#777;
}
</style>
</head>

<body>

</script>

</body>
</html>
